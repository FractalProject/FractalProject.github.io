# Site settings
title: Fractal
description: Simple guides for machine learning topics
cover: assets/images/FractalLogo.png
logo: assets/images/FractalLogo2.png
favicon: assets/images/FractalLogoFavicon.png
baseurl: "/" # the subpath of your site, e.g. /blog/ or / for root
url: "https://FractalProject.github.io" # the base hostname & protocol for your site
paginate:	5 # The number of posts to show per page on your homepage
name: Fractal

# Social
facebook: fractalproject
#twitter: twitter
github:  fractalproject

#Additional Pages
about: about
research: research
contact: contact
#privacy-policy: privacy-policy


permalink: /:title


# Google Analytics
analytics_id: ""

# Build settings
markdown: kramdown

kramdown:
  parse_block_html: true

plugins:
  - jekyll-paginate


# Settings for rake task
safe: False
lsi: False
username: samanyougarg #github username
repo: hanuman #github repository
branch: master #branch
relative_source: ../hanuman/ #source directory
destination: ../hanuman-pages/ #destination directory
production_url:  https://samanyougarg.com/
source_url:  https://github.com/samanyougarg/hanuman #source repository url

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml
